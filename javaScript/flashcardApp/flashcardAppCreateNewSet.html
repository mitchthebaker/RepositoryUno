<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title> Create New Set </title>
	<link type="text/css" rel="stylesheet" href="flashcardApp.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			
			/*At this moment in time, the below function acts more as a switch function more than anything else */

			function addNewCard() {
				let newCard = document.getElementById("newCard");
				document.getElementById("container-2").appendChild(newCard);
			}

			function setAttributes(element, attributes) {
				for(var key in attributes) {
					element.setAttribute(key, attributes[key]);
				}
			}

			function createNewElement(element, attributes) {
				if(attributes) {
					let newElement = document.createElement(element);

					for(var key in attributes) {
						newElement.setAttribute(key, attributes[key]);
					}

					return newElement; 
				}
				else {
					let newElement = document.createElement(element);

					return newElement;
				}
			}

			function createNewCardDiv() {
				let newCard = createNewElement("div", {"class": "newCard", "id": "newCard"});
					newCard.innerHTML = 
					'<div class="Term-Definition"> <div class="Term"> <input class="newCard-Term" type="text" placeholder="Term"> <h3 class="Term-h3"> Term </h3> </div> <div class="Definition"> <input class="newCard-Definition" type="newCard-Definition" type="text" placeholder="Definition"> <h3 class="Definition-h3"> Definition </h3 </div> </div>';
				console.log(newCard);
				
				document.getElementById("newCard").after(newCard);
			}

			document.getElementById("addCardButton").addEventListener("click", createNewCardDiv, false);
		});
	</script>
	</head>
<body>
	<header class="headerActivityPage">
		<div class="nameOfSite">
			<a class="nameOfSite-a" href="flashcardAppIndex.html"> 
				<h1 class="nameOfSite-h1"> Flashcard App </h1>		
			</a>
		</div>
		<div class="newSets-navBar">
			<div class="createNewSet">
				<a class="createNewSet-a" href="flashcardAppCreateNewSet.html"> 
					<button class="dropbtn"> <i class="far fa-plus-square"></i>
					</button>
				</a>
			</div>
			<div class="sideNavBar">
				<a class="sideNavBar-a" href="">
					<button class="dropbtn"> <i class="fas fa-bars"></i> 
					</button>
				</a>
			</div>
		</div>
	</header>	
	<div class="container-1">
		<div class="createNewSet-outer">
			<div class="createNewSets-Div">
				<h2 class="createNewSetsDiv-h2"> Create your new set  </h2>
				<div class="newSetName-inDiv">
					<input class="newSetName-Input" type="text" placeholder="Write it's name here"/>
				</div>
			</div>
		</div>		
	</div>
	<div class="container-2" id="container-2">
		
			<div class="newCard" id="newCard">
				<div class="Term-Definition" id="Term-Definition">
					<div class="Term" id="Term">
						<input class="newCard-Term" id="newCard-Term" type="text" placeholder="Term"/>
						<h3 class="Term-h3" id="Term-h3"> Term </h3>
					</div>
					<div class="Definition" id="Definition">
						<input class="newCard-Definition" id="newCard-Definition" type="text" placeholder="Definition"/>
						<h3 class="Definition-h3" id="Definition-h3"> Definition </h3>
					</div>
				</div>
			</div>
		
		<div class="addNewCard">
			<h3 class="addCardButton" id="addCardButton"> Add a card </h3>
		</div>
	</div>
</body>

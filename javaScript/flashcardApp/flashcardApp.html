<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link type="text/css" rel="stylesheet" href="flashcardApp.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	</head>
	<body>
		<header class="headerActivityPage">
			<div class="nameOfSite">
				<a class="nameOfSite-a" href=""> 
					<h1 class="nameOfSite-h1"> Flashcard App </h1>
				</a>
			</div>
			<div class="newSets-navBar">
				<div class="createNewSet">
					<a class="createNewSet-a" href=""> 
						<button class="dropbtn"> <i class="far fa-plus-square"></i>
						</button>
					</a>
				</div>
				<div class="sideNavBar">
					<a class="sideNavBar-a" href="">
						<button class="dropbtn"> <i class="fas fa-bars"></i> </button>
					</a>
				</div>
			</div>
		</header>	
		<div class="container-1">
			<div class="searchSets-outer">
				<div class="searchSetsDiv">
					<h2 class="searchSetsDiv-h2"> All of your sets </h2>
					<div class="searchBar-inDiv">
						<input type="text" placeholder="Search all your sets by title"/>
					</div>
				</div>
			</div>
			<div class="flashcardSet-1">
				<h2 class="flashcardSetName">
				</h2>
				<h3 class="flashcardSetNumTerm">
				</h3>
				<div class="userID">
					<img class="userIDImage" src=""/>
				</div>
			</div>					
		</div>			
	</body>
</html>
